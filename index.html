<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks | Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" name="menu" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu--hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu--titulo">Categorias</li>
                <li class="lista__menu--item">
                    <a href="#" class="lista__menu--link">Programação</a>
                </li>
                <li class="lista__menu--item">
                    <a href="" class="lista__menu--link">Front-End</a>
                </li>
                <li class="lista__menu--item">
                    <a href="" class="lista__menu--link">Infraestrutura</a>
                </li>
                <li class="lista__menu--item">
                    <a href="" class="lista__menu--link">Business</a>
                </li>
                <li class="lista__menu--item">
                    <a href="" class="lista__menu--link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/img/Logo.svg" alt="logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/img/Favoritos.svg" alt="Botão de meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/img/Compras.svg" alt="Botão do carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="assets/img/Usuário.svg" alt="Botão do meu perfil" class="container__imagem"></a>
        </div>        
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos lançamentos</h2>
    </section>
</body>
</html>
